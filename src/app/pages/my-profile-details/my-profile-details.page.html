<ion-header mode="ios">
    <ion-toolbar mode="ios" class="model-header-toolbar">
        <ion-title size="large">{{'My Profile'}}</ion-title>
        <ion-buttons slot="end">
            <app-model-close-button (closeModal)="onClose()"></app-model-close-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content mode="ios">
    <ion-list lines="none" *ngIf="profile">
        <ion-item class="user-name">
            <ion-label>
                {{profile.userFullName}}
            </ion-label>
            <ion-button slot="end" fill="clear" routerLink="/my-profile-edit">
                <ion-icon slot="start" src="./assets/icon/pencil.svg"></ion-icon>
                Edit
            </ion-button>
        </ion-item>

        <ng-container *ngIf="user">
            <ion-item class="profile-value">
                <ion-label>
                    <p>EMAIL</p>
                    <h3>{{profile.email}}</h3>
                </ion-label>
            </ion-item>

            <ion-item class="profile-value">
                <ion-label>
                    <p>PHONE</p>
                    <h3>{{profile.phone}}</h3>
                </ion-label>
            </ion-item>

            <div class="hr-line-full"></div>

            <ion-item class="profile-value">
                <ion-label>
                    <p>TIMEZONE</p>
                    <h3>{{offsetData.timeZoneName}}</h3>
                </ion-label>
            </ion-item>

            <ion-item class="profile-value">
                <ion-label>
                    <p>MOBILE APP LANGUAGE</p>
                    <h3>{{languageData.languageName}}</h3>
                </ion-label>
            </ion-item>

            <div class="hr-line-full"></div>
        </ng-container>

        <ion-item class="profile-value">
            <ion-label>
                <p>DEVICE UID</p>
                <h3>{{sharedDataService.deviceUID}}</h3>
            </ion-label>
        </ion-item>

        <ion-button fill="clear" class="change-password-btn" routerLink="/my-profile-changepass">
            <ion-icon src="./assets/icon/lock.svg"></ion-icon>
            Change Password
        </ion-button>
    </ion-list>

    <div class="fill-vertical-space"></div>

    <div class="ion-text-center">
        <ion-button fill="clear" class="logout-btn" (click)="logout()">
            <ion-icon src="./assets/icon/logout.svg"></ion-icon>
            Log Out
        </ion-button>
    </div>
</ion-content>

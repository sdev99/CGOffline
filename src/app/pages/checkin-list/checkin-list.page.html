<ion-header mode="ios">
    <app-modal-header modalTitle="Check In" (closeModal)="onClose()"></app-modal-header>
    <ion-searchbar (click)="presentModal()" placeholder="Search entities" mode="md" class="search-field"></ion-searchbar>
</ion-header>

<ion-content>

    <ion-list inset="false" lines="none">
        <ion-item *ngFor="let location of locations" (click)="openLocation(location)">
            <ion-label>{{location.locationName}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>

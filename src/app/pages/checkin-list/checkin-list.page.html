<ion-content>
	<ion-header mode="ios">
		<app-modal-header [modalTitle]="'PAGESPECIFIC_TEXT.CHECK-IN_AND_OUT.CHECK_IN' | translate" (closeModal)="onClose()"></app-modal-header>

		<ion-searchbar (click)="presentModal()" [placeholder]="'PAGESPECIFIC_TEXT.CHECK-IN_AND_OUT.SEARCH_ENTITIES' | translate" mode="md" class="search-field"></ion-searchbar>
	</ion-header>

	<ion-list inset="false" lines="none">
		<ion-item *ngFor="let location of locations" (click)="openLocation(location)">
			<ion-label>{{location.locationName}}</ion-label>
		</ion-item>
	</ion-list>
</ion-content>

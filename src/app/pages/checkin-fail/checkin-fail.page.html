<ion-content fullscreen="true">
    <div class="content">
        <ion-icon src="./assets/icon/ErrorCheck.svg"></ion-icon>

        <div class="title-1" *ngIf="title">{{title}}</div>
        <div class="text-1" *ngIf="errorTitle">{{errorTitle}}</div>
        <div class="text-2" *ngIf="errorMessage">{{errorMessage}}</div>
    </div>

</ion-content>

<ion-footer mode="ios">
    <ion-button expand="full" class="action-btn" (click)="onContinue()">Back to Dashboard</ion-button>
</ion-footer>

<app-modal-header-dm title="Demo Location 1" modalSubTitle="Check In/Out" (closeModal)="onClose()"></app-modal-header-dm>

<ion-content fullscreen="true">
  <div class="content">
    <ion-icon src="./assets/icon/ErrorCheck.svg"></ion-icon>

    <div class="text-1">{{failTitle}}</div>
    <div class="title-1">{{failSubTitle}}</div>
    <div class="text-2">{{failMessage}}</div>
    <ion-button expand="full" class="action-btn" (click)="onContinue()">Exit</ion-button>

  </div>

</ion-content>

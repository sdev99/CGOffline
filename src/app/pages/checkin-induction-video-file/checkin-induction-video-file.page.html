<ion-header>
    <app-modal-header modalTitle="Induction" (closeModal)="onClose()"></app-modal-header>
</ion-header>

<ion-content>
    <div class="content">
        <h6 class="text-title-1">
            Video
        </h6>

        <div class="video-view" *ngIf="files && files.length>0">
            <iframe width="400" height="200"
                    [src]="files[currentIndex] | safeurl">
            </iframe>
        </div>

    </div>
</ion-content>

<ion-footer mode="ios">
    <ion-button expand="full" class="action-btn" (click)="onContinue()">Continue</ion-button>
</ion-footer>

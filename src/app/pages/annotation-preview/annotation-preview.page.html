<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Annotation Preview</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-img *ngIf="previewImage" [src]="previewImage" style="width: 100%;height: 100%"></ion-img>

    <div class="continue-button-container">
        <ion-button fill="clear" class="continue-button" (click)="savePicture()">Save To Gallery</ion-button>
    </div>
</ion-content>

<ion-header>
    <app-modal-header-dm [modalTitle]="sharedDataService.dedicatedModeLocationUse.locationName" [modalSubTitle]="pageTitle"
                         (closeModal)="onClose()"></app-modal-header-dm>
</ion-header>

<ion-content fullscreen>
    <div class="content-container">

        <app-back-continue-toolbar *ngIf="photoCaptured" (back)="onBack()"
                                   (continue)="onContinue()"></app-back-continue-toolbar>

        <div class="content">
            <div class="text-1">
                Please confirm your identity
            </div>
            <div class="text-2">
                {{userName}}
            </div>
            <div class="ion-img-view" #imagePreview>
                <ion-img *ngIf="photoCaptured" [src]="photoCaptured"></ion-img>
            </div>

            <ion-button class="action-btn" (click)="thisIsNotMe()">
                This is Not Me
            </ion-button>
        </div>
    </div>

</ion-content>

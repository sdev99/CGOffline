<ion-header>
    <app-modal-header modalTitle="Induction" (closeModal)="onClose()"></app-modal-header>
</ion-header>

<ion-content>
    <div class="content">
        <div class="text-1">
            You will now will be taken through the induction process.
        </div>

        <h6 class="text-title-1">
            The induction consists of
        </h6>

        <div class="text-2">
            1 x Video File
        </div>
        <div class="text-2">
            1 x Image Files
        </div>
        <div class="text-2">
            1 x Rich Texts
        </div>
        <div class="text-2">
            1 x Form
        </div>
        <div class="text-2">
            1 x Visitor Agreement
        </div>
        <div class="text-3">
            Please continue to view each one by one.
            <br/>
            You are going to sign-off at the end of the induction.
        </div>
    </div>
</ion-content>

<ion-footer mode="ios">
    <ion-button expand="full" class="action-btn" (click)="onContinue()">Continue</ion-button>
</ion-footer>

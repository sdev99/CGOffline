<ion-header mode="ios">
    <app-modal-header modalTitle="Visitor Agreement" (closeModal)="onClose()"></app-modal-header>
</ion-header>

<ion-content>
    <div *ngIf="files && files.length>0" class="va-content" [innerHTML]="files[currentIndex]"></div>
</ion-content>

<ion-footer mode="ios">
    <ion-button expand="full" class="action-btn" (click)="onContinue()">Continue</ion-button>
</ion-footer>

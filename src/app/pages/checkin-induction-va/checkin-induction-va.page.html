<ion-header mode="ios" [ngClass]="{'dedicated-mode':sharedDataService.dedicatedMode}">
    <ion-toolbar  *ngIf="!sharedDataService.dedicatedMode" mode="ios" class="model-header-toolbar">
        <ion-title size="large">{{'Visitor Agreement'}}</ion-title>
        <ion-buttons slot="end">
            <app-model-close-button (closeModal)="onClose()"></app-model-close-button>
        </ion-buttons>
    </ion-toolbar>


    <app-modal-header-dm *ngIf="sharedDataService.dedicatedMode" [modalTitle]="sharedDataService.getCurrentCheckedInEntityName()" modalSubTitle="Check In"
                         (closeModal)="onClose()"></app-modal-header-dm>

    <app-back-continue-toolbar
            *ngIf="sharedDataService.dedicatedMode"
            (back)="onBack()"
            title="Visitor Agreement"
            hideRightBtn="true"
            (continue)="onContinue()"></app-back-continue-toolbar>

</ion-header>

<ion-content fullscreen [ngClass]="{'dedicated-mode':sharedDataService.dedicatedMode}">
    <div *ngIf="inductionItem.contentDetails" class="va-content" [innerHTML]="sanitizer.bypassSecurityTrustHtml(inductionItem.contentDetails)"></div>


    <div class="action-btn-container" *ngIf="sharedDataService.dedicatedMode">
        <ion-button expand="full" class="action-btn" (click)="onContinue()">I Agree</ion-button>
    </div>
</ion-content>

<ion-footer mode="ios" *ngIf="!sharedDataService.dedicatedMode">
    <ion-button expand="full" class="action-btn" (click)="onContinue()">Continue</ion-button>
</ion-footer>

<ion-header>
    <app-modal-header-dm modalTitle="Demo Location 1" modalSubTitle="Work Permit"
                         (closeModal)="onClose()"></app-modal-header-dm>
</ion-header>

<ion-content mode="md">
    <app-back-continue-toolbar [disableRightBtn]="!isValid()" title="Hot Works Permit Questionnaire" (back)="onBack()"
                               (continue)="onContinue()"></app-back-continue-toolbar>


    <ion-list lines="none">
        <ion-card *ngFor="let item of list">

            <ion-card-title class="ion-padding-horizontal ion-padding-top">
                <ion-text *ngIf="item.required">*
                </ion-text>
                {{item.title}}
            </ion-card-title>

            <ion-card-content>
                <ion-radio-group [(ngModel)]="item.answer">
                    <ion-item>
                        <ion-radio slot="start" value="yes"></ion-radio>
                        <ion-label>Yes</ion-label>
                    </ion-item>

                    <ion-item>
                        <ion-radio slot="start" value="no"></ion-radio>
                        <ion-label>No</ion-label>
                    </ion-item>

                    <ion-item>
                        <ion-radio slot="start" value="na"></ion-radio>
                        <ion-label>N/A</ion-label>
                    </ion-item>
                </ion-radio-group>
            </ion-card-content>

        </ion-card>
    </ion-list>
</ion-content>

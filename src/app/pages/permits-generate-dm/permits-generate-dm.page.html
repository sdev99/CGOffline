<app-portrait-orientation *ngIf="isShowOritationPortrait;else formView"
                          (close)="isShowOritationPortrait=false"></app-portrait-orientation>

<ng-template #formView>
    <ion-header>
        <app-modal-header-dm [modalTitle]="sharedDataService.dedicatedModeLocationUse.title" modalSubTitle="Work Permit"
                             (closeModal)="onClose()"></app-modal-header-dm>
        <app-warning-component *ngIf="errorMessage" [message]="errorMessage"></app-warning-component>

        <app-back-continue-toolbar title="Hot Works Permit Questionnaire" (back)="onBack()"
                                   (continue)="onContinue()"></app-back-continue-toolbar>

    </ion-header>

    <ion-content mode="md">


        <ion-list lines="none">
            <ion-card *ngFor="let item of list" [ngClass]="{error:(submitted&&!isValid(item))}">

                <ion-card-title class="ion-padding-horizontal ion-padding-top">
                    <ion-text *ngIf="item.required">*
                    </ion-text>
                    {{item.title}}
                </ion-card-title>

                <ion-card-content>
                    <ion-radio-group [(ngModel)]="item.answer">
                        <ion-item>
                            <ion-radio slot="start" value="yes"></ion-radio>
                            <ion-label>Yes</ion-label>
                        </ion-item>

                        <ion-item>
                            <ion-radio slot="start" value="no"></ion-radio>
                            <ion-label>No</ion-label>
                        </ion-item>

                        <ion-item>
                            <ion-radio slot="start" value="na"></ion-radio>
                            <ion-label>N/A</ion-label>
                        </ion-item>
                    </ion-radio-group>
                </ion-card-content>

            </ion-card>


        </ion-list>

        <!--        End of form -->

        <ion-item class="text-bottom-msg" lines="none">
            <ion-label class="ion-text-wrap ion-text-center ion-padding">
                You've reached the end of the form.
                Please check your answers and sign-off.
            </ion-label>
            <!--        <ion-button slot="end" class="action-btn" (click)="onContinue()">Sign-Off</ion-button>-->

        </ion-item>

    </ion-content>
</ng-template>

<ion-header>
    <app-modal-header modalTitle="Induction" (closeModal)="onClose()"></app-modal-header>
</ion-header>

<ion-content>
    <div class="content">
        <h6 class="text-title-1">
            Image
        </h6>

        <div class="image-view" *ngIf="files && files.length>0">
            <ion-img [src]="files[currentIndex]">
            </ion-img>
        </div>

    </div>
</ion-content>

<ion-footer mode="ios">
    <ion-button expand="full" class="action-btn" (click)="onContinue()">Continue</ion-button>
</ion-footer>

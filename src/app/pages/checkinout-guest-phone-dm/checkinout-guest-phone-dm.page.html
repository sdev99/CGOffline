<ion-header>
    <app-modal-header-dm modalTitle="Demo Location 1" modalSubTitle="Check In/Out as Guest"
                         (closeModal)="onClose()"></app-modal-header-dm>
</ion-header>

<ion-content>
    <app-back-continue-toolbar [disableRightBtn]="!phoneNumber" (back)="onBack()"
                               (continue)="onContinue()"></app-back-continue-toolbar>

    <ion-item lines="none">
        <ion-label position="stacked">Enter your phone number</ion-label>
        <ion-input [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>


</ion-content>

<ion-header mode="ios">
    <app-modal-header modalTitle="Activity" (closeModal)="onClose()"></app-modal-header>

    <ion-item lines="none">
        <ion-label>
            <h6>{{activityDetail.name}}</h6>
            <div class="detail">
                <ion-badge *ngIf="activityDetail.status === 'overdue'" color="warning" class="overdue">Overdue
                </ion-badge>
                <ng-container *ngIf="activityDetail.status === 'rejected'">
                    <ion-icon slot="start" src="./assets/icon/rejected.svg"></ion-icon>
                    <ion-badge color="light" class="rejected">Rejected</ion-badge>
                </ng-container>
                <span class="time">Last week</span>
            </div>
        </ion-label>
    </ion-item>


</ion-header>

<ion-content class="ion-padding-horizontal" fullscreen="true">

    <ion-item lines="full" class="title-item">
        <ion-label>
            Please complete attached site audit form
        </ion-label>
    </ion-item>

    <div class="ion-margin-top">
        <ion-item lines="none" class="form-item">
            <ion-icon slot="start" src="./assets/icon/attachment1.svg"></ion-icon>
            <ion-label>
                Site Audit Form
            </ion-label>
        </ion-item>
    </div>

</ion-content>

<ion-footer mode="ios">
    <ion-button expand="full" class="action-btn" (click)="onContinue()">Open</ion-button>
</ion-footer>

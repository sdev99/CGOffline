<ion-header mode="ios">

    <app-modal-header-dm [modalTitle]="sharedDataService.dedicatedModeLocationUse.title" *ngIf="dedicatedMode; else personalMode"
                         [modalSubTitle]="authFor" (closeModal)="onClose()"></app-modal-header-dm>

    <ng-template #personalMode>
        <ion-toolbar mode="ios">
            <ion-title size="large">QR Scan</ion-title>
            <ion-buttons slot="end">
                <ion-button size="small" fill="clear" (click)="onClose()">
                    <ion-icon class="close-icon" slot="icon-only" name="close"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ng-template>
</ion-header>

<ion-content fullscreen class="ion-justify-content-center ion-align-items-center">
    <img *ngIf="!isTablet" src="./assets/images/qr-bg.svg" class="content"/>
    <img *ngIf="isTablet" src="./assets/images/qrscan-bg-tablet.svg" class="content"/>

    <div class="title-text">
        {{dedicatedMode ? 'Please show your QR code to the camera' : 'Scan QR Code'}}
    </div>
    <!--        <div class="qr-scan-area"></div>-->
</ion-content>

<ion-header>
	<app-modal-header *ngIf="!sharedDataService.dedicatedMode" [modalTitle]="'PAGE.CHECKINOUT.INDUCTION' | translate" (closeModal)="onClose()"></app-modal-header>

	<app-modal-header-dm
		*ngIf="sharedDataService.dedicatedMode"
		[modalTitle]="sharedDataService.getCurrentCheckedInEntityName()"
		[modalSubTitle]="'PAGE.CHECKINOUT.CHECK_IN' | translate"
		(closeModal)="onClose()"
	></app-modal-header-dm>
</ion-header>

<ion-content [ngClass]="{'dedicated-mode':sharedDataService.dedicatedMode}">
	<div class="content-container">
		<app-back-continue-toolbar *ngIf="sharedDataService.dedicatedMode" (back)="onBack()" (continue)="onContinue()"></app-back-continue-toolbar>
		<div class="content">
			<h6 class="text-title-1" *ngIf="!sharedDataService.dedicatedMode">{{'PAGE.CHECKINOUT.RICH_TEXT' | translate}}</h6>

			<div class="text-view" *ngIf="inductionItem">
				<div [innerHTML]="sanitizer.bypassSecurityTrustHtml(inductionItem.contentDetails)"></div>
			</div>
		</div>

		<ion-footer mode="ios" *ngIf="!sharedDataService.dedicatedMode">
			<ion-button expand="full" class="action-btn" (click)="onContinue()">{{'COMMON.CONTINUE' | translate}}</ion-button>
		</ion-footer>
	</div>
</ion-content>

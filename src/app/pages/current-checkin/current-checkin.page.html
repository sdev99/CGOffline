<ion-header>
    <app-dashboard-header [showPlaceNavigationBtns]="true" [isCurrentCheckin]="true" [hideCheckinButton]="isCheckedIn"
    ></app-dashboard-header>
</ion-header>


<ion-content>
    <ion-list *ngIf="list && list.length>0" class="activity-list" lines="full">
        <ion-list-header lines="full">
            <ion-label>Available Files</ion-label>
            <div class="status-badge ion-margin-end">
                <span>1</span>
                <ion-badge color="light" class="rejected">Rejected</ion-badge>
            </div>
            <div class="status-badge">
                <span>4</span>
                <ion-badge color="warning" class="overdue">Overdue</ion-badge>
            </div>
        </ion-list-header>

        <ion-item *ngFor="let item of list" (click)="openWorkPermit(item)">
            <ion-icon slot="start" [src]="UtilService.FileIcon(item.type)"></ion-icon>
            <ion-label>{{item.title}}</ion-label>
        </ion-item>
    </ion-list>

    <app-empty-message *ngIf="isCheckedIn && (!list || list.length===0)" icon="./assets/icon/empty-files.svg"
                       message="There are no files here."></app-empty-message>
    <app-empty-message *ngIf="!isCheckedIn" icon="./assets/icon/not-checkedin.svg"
                       message="You need to check in to an entity first if you want to see the files assigned in personal mode"></app-empty-message>

</ion-content>

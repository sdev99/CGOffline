<ion-header>
    <app-modal-header [modalTitle]="headerTitle" (closeModal)="onClose()"></app-modal-header>
</ion-header>

<ion-content fullscreen="true">
    <div class="content-container">
        <div class="content">
            <ion-icon src="./assets/icon/Checkout.svg"></ion-icon>

            <div class="title-1">{{title}}</div>
            <div class="text-1">{{subtitle}}</div>
        </div>

        <ion-footer mode="ios">
            <ion-button expand="full" class="action-btn" (click)="onContinue()">{{buttonTitle}}</ion-button>
        </ion-footer>
    </div>

</ion-content>

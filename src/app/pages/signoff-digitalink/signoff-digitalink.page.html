<ion-header mode="ios">
    <app-modal-header modalTitle="{{pageTitle}}" (closeModal)="onClose()"></app-modal-header>
</ion-header>

<ion-content>

    <div class="title-1">{{title}}</div>

    <div class="ion-text-center">
        <ion-button fill="clear" class="button-1">{{subTitle}}</ion-button>
    </div>

    <ion-item lines="none" class="agree-checkbox">
        <ion-label>{{aggrementTitle}}</ion-label>
        <ion-checkbox mode="md" slot="start" [(ngModel)]="isConfirm"></ion-checkbox>
    </ion-item>

    <ng-container *ngIf="showDigitalInk">
        <div class="hr-line"></div>

        <div class="title-2">Digital Ink Signature</div>

        <div class="text-1">Use a stylus or finger to draw your signature</div>

        <div class="canvas-container-d-s">
            <canvas id="digital-signature" class="digital-signature"></canvas>
        </div>

    </ng-container>
</ion-content>

<ion-footer mode="ios">
    <ion-button expand="full" class="action-btn" (click)="onContinue()"
                [disabled]="(!showDigitalInk && !isConfirm) || (showDigitalInk &&  (!isConfirm || isDigitalSignEmpty()))">
        Continue
    </ion-button>
</ion-footer>

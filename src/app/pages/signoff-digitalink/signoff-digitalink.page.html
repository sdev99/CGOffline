<ion-header>
    <app-modal-header modalTitle="Sign-Off" (closeModal)="onClose()"></app-modal-header>
</ion-header>

<ion-content>
    <h2>
        You are signing-off
    </h2>

    <ion-button fill="clear">Induction</ion-button>

    <ion-item lines="none">
        <ion-label>I confirm that I've read the induction.</ion-label>
        <ion-checkbox mode="md" slot="start" [(ngModel)]="isConfirm"></ion-checkbox>
    </ion-item>

    <div class="hr-line"></div>

    <h6>Digital Ink Signature</h6>
    <p>Use a stylus or finger to draw your signature</p>

    <canvas id="digital-signature" class="digital-signature"></canvas>

</ion-content>

<ion-footer>
    <ion-button expand="full" class="action-btn" (click)="onContinue()" disabled>Continue</ion-button>
</ion-footer>

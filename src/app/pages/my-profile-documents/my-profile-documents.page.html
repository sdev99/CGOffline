<ion-header mode="ios">
    <app-modal-header modalTitle="My Signed Documents" (closeModal)="onClose()"></app-modal-header>
</ion-header>

<ion-content>
    <ion-list lines="none">
        <ion-item mode="md" lines="full" *ngFor="let item of list" (click)="openFile()">
            <ion-icon slot="start" src="./assets/icon/attachment2.svg"></ion-icon>
            <ion-label>
                <h4>{{item.title}}</h4>
                <p>Expires on {{item.exipreTime | date:'dd MMM yyyy HH:mm'}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>

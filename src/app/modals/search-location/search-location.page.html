<ion-searchbar #search autofocus placeholder="Search entities" mode="md" [(ngModel)]="searchText"></ion-searchbar>
<ion-content>
    <ion-list inset="false" lines="none">
        <ion-item *ngFor="let item of list | listFilter:searchText:'name'" (click)="onDismiss(item)">
            <ion-label>{{item.name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>

<ion-list-header lines="full">
	<h6>
		<ion-note color="danger" *ngIf="required">*</ion-note>
		<ion-text style="white-space: pre-wrap">{{ qNo + '. ' + questionTitle }}</ion-text>
	</h6>

	<ion-item *ngIf="note" lines="none" class="ion-no-margin ion-no-padding note-item">
		<ion-label
			><span style="font-weight: 600">{{ 'PAGESPECIFIC_TEXT.FORM_LIST.NOTE' | translate }}: </span><span [innerText]="note"></span
		></ion-label>
	</ion-item>

	<ng-container *ngIf="attachments">
		<ng-container *ngFor="let attachment of attachments">
			<ion-img
				class="question-content-img"
				*ngIf="UtilService.IsFileImageType(attachment.fileExtension)"
				[src]="sharedDataService.globalDirectories.documentDirectory + '' + attachment.fileName"
			></ion-img>
		</ng-container>

		<ng-container *ngFor="let attachment of attachments">
			<ion-item *ngIf="!UtilService.IsFileImageType(attachment.fileExtension)" lines="none" class="form-item" (click)="openFile(attachment)">
				<ion-img *ngIf="attachmentIcon" [src]="attachmentIcon"></ion-img>
				<ion-icon slot="start" *ngIf="!attachmentIcon" [src]="UtilService.FileIcon(attachment.fileExtension)"></ion-icon>
				<ion-label>
					{{ attachment.documentTitle }}
				</ion-label>
			</ion-item>
		</ng-container>
	</ng-container>
</ion-list-header>

<ion-menu menuId="infoMenu" side="end" type="overlay" contentId="infomenuContent" (ionWillOpen)="menuWillOpen()" swipeGesture="false">
    <ion-header>
        <app-modal-header modalTitle="Device Info" (closeModal)="closeInfoMenu()"></app-modal-header>
    </ion-header>
    <ion-content mode="ios">
        <div class="content">
            <ion-list lines="full">
                <ion-item>
                    <ion-label>UID</ion-label>
                    <ion-note color="medium" slot="end">{{sharedDataService.deviceUID}}</ion-note>
                </ion-item>
                <ion-item>
                    <ion-label>Device Status</ion-label>
                    <ion-chip *ngIf="isOnline" color="clear">
                        <ion-icon color="success" name="ellipse"></ion-icon>
                        <ion-label color="success">Online</ion-label>
                    </ion-chip>

                    <ion-chip *ngIf="!isOnline" color="clear">
                        <ion-icon color="danger" name="ellipse"></ion-icon>
                        <ion-label color="danger">Offline</ion-label>
                    </ion-chip>
                </ion-item>
            </ion-list>


            <app-sync-warning-msg *ngIf="isOnline"></app-sync-warning-msg>

            <ion-button [disabled]="!isOnline" class="action-btn">
                Synch Now
            </ion-button>
        </div>
    </ion-content>
</ion-menu>
